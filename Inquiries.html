<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry</title>
    <style>
       
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        
        header {
            background-color: #F5631A;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

     
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

       
        .inquiry-list {
            margin-top: 20px;
        }

        .inquiry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .inquiry-item:last-child {
            border-bottom: none;
        }

      
        .inquiry-details {
            font-size: 18px;
        }

        .inquiry-actions {
            display: flex;
            gap: 10px;
        }

     
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #F5631A;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #F5631A;
        }

        .btn-danger {
            background-color: #DC3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #bb2a38;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inquiry Management</h1>
       
    </header>

    <div class="container">
        <h2>Inquiry List</h2>
        <div class="inquiry-list">
            <div class="inquiry-item">
                <div class="inquiry-details">
                    <p><strong>Name:</strong> Shashini Malsha</p>
                    <p><strong>Email:</strong> malshajoan91@gmail.com</p>
                    <p><strong>Phone:</strong> +94 71 133 2000</p>
                    <p><strong>Message:</strong> How late do you serve breakfast?</p>
                </div>
                <div class="inquiry-actions">
                    <button class="btn btn-primary">Reply</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
          
        </div>
    </div>
</body>
</html>
