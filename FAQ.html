<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ </title>
    <style>
       
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

       
        header {
            background-color: #F5631A;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        
        .faq-list {
            margin-top: 20px;
        }

        .faq-item {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .faq-item:last-child {
            border-bottom: none;
        }

       
        .faq-question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .faq-answer {
            font-size: 16px;
        }

     
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #F5631A;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #F5631A;
        }

        .btn-danger {
            background-color: #DC3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #bb2a38;
        }
    </style>
</head>
<body>
    <header>
        <h1>FAQ Management</h1>
       
    </header>

    <div class="container">
        <h2>Frequently Asked Questions (FAQ)</h2>
        <div class="faq-list">
            <div class="faq-item">
                <div class="faq-question">1. What are your cafe's opening hours?</div>
                <div class="faq-answer">Our cafe is open from 8:00 AM to 9:00 PM every day of the week.</div>
            </div>
   
        </div>
        <div class="faq-actions">
            <button class="btn btn-primary">Add FAQ</button>
        </div>
    </div>
</body>
</html>
